    <script>

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/offline-sw-test/sw.js').then(function(event){
        console.log('yep!')
        console.log(event)
      }).catch(function(err){
        console.log('fck')
        console.log(err)
      });

      navigator.serviceWorker.ready.then(function(registration) {
        registration.periodicSync.register({
          tag: 'get-latest-news',         // default: ''
          minPeriod: 1000
        }).then(function(periodicSyncReg) {
          // success
        }, function() {
          // failure
        })
      });

    }

    </script>
